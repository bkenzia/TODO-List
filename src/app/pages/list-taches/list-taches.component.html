<main>
  <h2 *ngIf="listTachesUrgent.length != 0">⚠️ La tâche est urgente</h2>
  <ul>
    <li
      *ngFor="let urgente of listTachesUrgent"
      [ngClass]="{
        'display-none': urgente.doneDate != null
      }"
    >
      <p class="update" (click)="validateTache(urgente.id)">
        <img
          [ngClass]="{
            'display-none': urgente.doneDate == null
          }"
          class="update-img"
          src="../../../assets/icon-categories/check_icon.png"
          alt=""
        />
      </p>
      <img
        class="icon"
        src="../../../assets/icon-categories/{{ urgente.category }}.png"
        alt=""
      />
      <p
        routerLink="/tache/{{ urgente.id }}"
        class="contenu-tache"
        [ngClass]="{
          'display-none': urgente.doneDate != null
        }"
      >
        {{ urgente.content }}
      </p>
    </li>
  </ul>
  <h2
    [ngClass]="{
      'display-none': listTachesNoUrgent.length == 0
    }"
  >
    🌸 Tâches non urgentes
  </h2>
  <ul>
    <li
      *ngFor="let noUrgente of listTachesNoUrgent"
      [ngClass]="{
        'display-none': noUrgente.doneDate != null
      }"
    >
      <p class="update" (click)="validateTache(noUrgente.id)">
        <img
          [ngClass]="{
            'display-none': noUrgente.doneDate == null
          }"
          class="update-img"
          src="../../../assets/icon-categories/check_icon.png"
          alt=""
        />
      </p>
      <img
        class="icon"
        src="../../../assets/icon-categories/{{ noUrgente.category }}.png"
        alt=""
      />
      <p routerLink="/tache/{{ noUrgente.id }}" class="contenu-tache">
        {{ noUrgente.content }}
      </p>
    </li>
  </ul>
</main>
